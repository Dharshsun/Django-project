{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= <device-width>, initial-scale=1.0">
    <title>All Meetups</title>
    <link rel="stylesheet" href="{% static 'meetups/styles/base.css' %">
    {% endblock %}

    {% block main_heading %}
    WE got great meetings coming up!
    {% endblock %}

    {% block body %}
    <section>
        <h2>Upcoming Meetups</h2>
        <ol>
           {% for meetup_item in meetups %} 
           <li class="meetup-item">
               <article>
                   <div class="meetup summary">
                       <div class="meetup-image">
                           <img src=""alt="">

                   </div>
                   <div class="meetup-details">
                       <h3>{{meetup_item.title}}</h3>
                       <address>{{meetup_item.location}}</address>
                   </div>
               </article>
           </li>
        </ol>
    </section>
    {% endblock %}
</head>

</html>
